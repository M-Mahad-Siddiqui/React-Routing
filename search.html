    <script src = "https://cdn.tailwindcss.com"></script>

    
    <style>
        body{
            font-family: Geneva, Tahoma, sans-serif;
            background: #a0dada;
        }
        .container{
            display        : flex;
            justify-content: center;
            align-items    : center;
            height         : 13vh;
            margin: 10px;
        }
        .search{
            width        : 500px;
            height       : 50px;
            border-radius: 5px;
            border       : 1px solid black;
            padding      : 7px;
            font-size    : 16px;
            outline      : none;

        }
        .category{
            width        : 200px;
            height       : 50px;
            border-radius: 5px;
            border       : 1px solid black;
            padding      : 5px;
            font-size    : 16px;
            outline      : none;
            margin  :0px 20px;
        }
        .ShowContainer{
            display        : flex;
            align-items    : center;
            margin-top     : 20px;
            gap            : 20px;
            width          : 100%;
            flex-wrap      : wrap;
            margin         : 0 auto;
            justify-content: center;
            align-items    : center;
            padding: 10px 20px;

        }
        .card{
            display         : flex;
            justify-content : center;
            align-items     : center;
            text-align      : center;
            width           : 222px;
            max-height      : 200px;
            border-radius   : 5px;
            border          : none;
            box-shadow      : 0 0 10px rgba(115, 12, 211, 0.6);
            padding         : 5px;
            font-size       : 16px;
            outline         : none;
            margin-left     : 10px;
            background-color: #9dcbdb;
            flex-wrap       : wrap;
            flex-direction: column;
        }
        .card:hover{
            background-color: #7cc3ed;
            cursor          : pointer;
            box-shadow      : 0px 0px 7px rgba(12, 211, 131, 0.6);
            transform       : scale(1.1);
            transition      : all 0.3s ease-in-out;
        }
        .card h5{
            margin-left : 10px;
            margin-right: 10px;
            font-weight: bold;
            
        }
        .card p{
            margin-left : 10px;
            margin-right: 10px;
            
        }
       .card p:first-of-type{
    color: rgb(9, 165, 66);
}
.card p:last-of-type{
    color: rgb(255, 136, 0);
}

        .card a{
            margin-left : 10px;
            margin-right: 10px;
            color       : #c56115;   
        }


    </style>
</head>
