<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Event Target Example</title>
	</head>

	<body>
		<h3>Explanation:</h3>
		<i>Using event.target to handle form input changes.</i>
		<p>
			An event listener is attached to the form for the input event. <br />
			event.target is used to determine which input field triggered the event and to log its name and value.
		</p>
		<form   id   = "myForm">
		<label  for  = "username">Username:</label>
		<input  type = "text" id  = "username" name = "username" /> <br />
		<label  for  = "email">Email:</label>
		<input  type = "email" id = "email" name    = "email" /> <br />
		<button type = "submit">Submit</button>
            
		</form>

		<script>
			document.getElementById("myForm").addEventListener("input", function (event) {
				// event.target refers to the input element that triggered the event
				console.log("Input changed:", event.target.name, event.target.value);
			});
		</script>
	</body>
</html>
